<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Heart</title>
  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      width: 100%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #pinkboard {
      position: relative;
      margin: auto;
      height: 500px;
      width: 500px;
      animation: animate 1.3s infinite;
    }
    #pinkboard:before,
    #pinkboard:after {
      content: '';
      position: absolute;
      background: #FF5CA4;
      width: 100px;
      height: 160px;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
    }
    #pinkboard:before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
      box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                  0 10px 10px rgba(0,0,0,0.22);
    }
    #pinkboard:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    @keyframes animate {
      0% { transform: scale(1); }
      30% { transform: scale(0.8); }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .center-text {
      background-color: rgb(0, 0, 0);
      width: 100%;
      color: rgb(225, 12, 168);
      height: 100%;
      font-size: 31px;
      font-style: italic;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <canvas id="pinkboard"></canvas>
  </div>
  <div class="center-text">I Love You</div>
  <script>
    /*
     * Settings
     */
    var settings = {
      particles: {
        length: 2000, // số lượng hạt tối đa
        duration: 2.5, // thời gian tồn tại của hạt (giây)
        velocity: 100, // vận tốc của hạt (pixel/giây)
        effect: -1.3, // điều chỉnh hiệu ứng
        size: 13, // kích thước của hạt (pixel)
      },
    };

    /*
     * Polyfill cho requestAnimationFrame
     */
    (function() {
      var lastTime = 0;
      var vendors = ['ms', 'moz', 'webkit', 'o'];
      for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
        window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
        window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame'] ||
                                      window[vendors[x]+'CancelRequestAnimationFrame'];
      }
      if (!window.requestAnimationFrame)
        window.requestAnimationFrame = function(callback) {
          var currTime = new Date().getTime();
          var timeToCall = Math.max(0, 16 - (currTime - lastTime));
          var id = window.setTimeout(function() { callback(currTime + timeToCall); }, timeToCall);
          lastTime = currTime + timeToCall;
          return id;
        };
      if (!window.cancelAnimationFrame)
        window.cancelAnimationFrame = function(id) { clearTimeout(id); };
    }());

    /*
     * Lớp Point
     */
    var Point = function(x, y) {
      this.x = (typeof x !== 'undefined') ? x : 0;
      this.y = (typeof y !== 'undefined') ? y : 0;
    };
    Point.prototype.clone = function() {
      return new Point(this.x, this.y);
    };
    Point.prototype.length = function(length) {
      if (typeof length === 'undefined')
        return Math.sqrt(this.x * this.x + this.y * this.y);
      this.normalize();
      this.x *= length;
      this.y *= length;
      return this;
    };
    Point.prototype.normalize = function() {
      var len = this.length();
      this.x /= len;
      this.y /= len;
      return this;
    };

    /*
     * Lớp Particle
     */
    var Particle = function() {
      this.position = new Point();
      this.velocity = new Point();
      this.acceleration = new Point();
      this.age = 0;
    };
    Particle.prototype.initialize = function(x, y, dx, dy) {
      this.position.x = x;
      this.position.y = y;
      this.velocity.x = dx;
      this.velocity.y = dy;
      this.acceleration.x = dx * settings.particles.effect;
      this.acceleration.y = dy * settings.particles.effect;
      this.age = 0;
    };
    Particle.prototype.update = function(deltaTime) {
      this.position.x += this.velocity.x * deltaTime;
      this.position.y += this.velocity.y * deltaTime;
      this.velocity.x += this.acceleration.x * deltaTime;
      this.velocity.y += this.acceleration.y * deltaTime;
      this.age += deltaTime;
    };
    Particle.prototype.draw = function(context, image) {
      function ease(t) { return (--t)*t*t+1; }
      var size = image.width * ease(this.age / settings.particles.duration);
      context.globalAlpha = 1 - this.age / settings.particles.duration;
      context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
    };

    /*
     * Lớp ParticlePool
     */
    var ParticlePool = function(length) {
      this.particles = new Array(length);
      for (var i = 0; i < this.particles.length; i++)
        this.particles[i] = new Particle();
      this.firstActive = 0;
      this.firstFree = 0;
    };
    ParticlePool.prototype.add = function(x, y, dx, dy) {
      this.particles[this.firstFree].initialize(x, y, dx, dy);
      this.firstFree++;
      if (this.firstFree === this.particles.length)
        this.firstFree = 0;
      if (this.firstActive === this.firstFree)
        this.firstActive++;
      if (this.firstActive === this.particles.length)
        this.firstActive = 0;
    };
    ParticlePool.prototype.update = function(deltaTime) {
      var particles = this.particles;
      var duration = settings.particles.duration;
      if (this.firstActive < this.firstFree) {
        for (var i = this.firstActive; i < this.firstFree; i++)
          particles[i].update(deltaTime);
      }
      if (this.firstFree < this.firstActive) {
        for (var i = this.firstActive; i < particles.length; i++)
          particles[i].update(deltaTime);
        for (var i = 0; i < this.firstFree; i++)
          particles[i].update(deltaTime);
      }
      while (particles[this.firstActive].age >= duration && this.firstActive !== this.firstFree) {
        this.firstActive++;
        if (this.firstActive === particles.length)
          this.firstActive = 0;
      }
    };
    ParticlePool.prototype.draw = function(context, image) {
      var particles = this.particles;
      if (this.firstActive < this.firstFree) {
        for (var i = this.firstActive; i < this.firstFree; i++)
          particles[i].draw(context, image);
      }
      if (this.firstFree < this.firstActive) {
        for (var i = this.firstActive; i < particles.length; i++)
          particles[i].draw(context, image);
        for (var i = 0; i < this.firstFree; i++)
          particles[i].draw(context, image);
      }
    };

    /*
     * Kết hợp các thành phần lại với nhau
     */
    (function(canvas) {
      var context = canvas.getContext('2d'),
          particles = new ParticlePool(settings.particles.length),
          particleRate = settings.particles.length / settings.particles.duration,
          time;

      // Hàm trả về một điểm trên hình trái tim với -PI <= t <= PI
      function pointOnHeart(t) {
        var scale = 0.5; // giảm kích thước trái tim xuống còn 50%
        return new Point(
          160 * Math.pow(Math.sin(t), 3) * scale,
          (130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25) * scale
        );
      }

      // Tạo hình ảnh hạt dựa trên một canvas tạm
      var image = (function() {
        var tempCanvas = document.createElement('canvas'),
            tempContext = tempCanvas.getContext('2d');
        tempCanvas.width = settings.particles.size;
        tempCanvas.height = settings.particles.size;
        function to(t) {
          var point = pointOnHeart(t);
          point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
          point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
          return point;
        }
        tempContext.beginPath();
        var t = -Math.PI;
        var point = to(t);
        tempContext.moveTo(point.x, point.y);
        while (t < Math.PI) {
          t += 0.01;
          point = to(t);
          tempContext.lineTo(point.x, point.y);
        }
        tempContext.closePath();
        tempContext.fillStyle = '#FF5CA4';
        tempContext.fill();
        var img = new Image();
        img.src = tempCanvas.toDataURL();
        return img;
      })();

      function render() {
        requestAnimationFrame(render);
        var newTime = new Date().getTime() / 1000,
            deltaTime = newTime - (time || newTime);
        time = newTime;
        context.clearRect(0, 0, canvas.width, canvas.height);
        var amount = particleRate * deltaTime;
        for (var i = 0; i < amount; i++) {
          var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          var dir = pos.clone().length(settings.particles.velocity);
          particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
        }
        particles.update(deltaTime);
        particles.draw(context, image);
      }

      function onResize() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
      window.onresize = onResize;
      setTimeout(function() {
        onResize();
        render();
      }, 10);
    })(document.getElementById('pinkboard'));
  </script>
</body>
</html>
